<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protect a PDF</title>
    <link rel="icon" href="https://www.adobe.com/acrobat/img/favicons/favicon.ico">
</head>

<body>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
    
        .container{

            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
        }
        body {
            background-color: #f66458;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    
        .mainbody {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }
    
        .section {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            text-align: center;
            align-items: center;
        
        }
    
        .section h2 {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #000;
            font-weight: 700;
            margin-bottom: 12px;
        }
    
        .section h2 span {
            width: 24px;
            height: 24px;
            background: url('https://cdn2.iconfinder.com/data/icons/ios-7-style-metro-ui-icons/512/MetroUI_Adobe_Acrobat.png') no-repeat center center;
            background-size: contain;
            margin-right: 8px;
        }
    
        .section h1 {
            font-size: 40px;
            font-weight: 700;
            color: #000;
        }
    
        .uploadpdf {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 40px 70px;
            margin: 20px 0;
            color: #666;
        }
    
        .svgfile {
            display: block;
            margin:0 auto;
            width: 100px;
            height: 100px;
        }
    
        .uploadpdf h3 {
            font-size: 14px;
            color: #000;
            margin: 12px 0 20px;
            font-weight: 200;
        }
    
        .uploadpdf button {
            background-color: #0073e6;
            color: white;
            font-weight: bold;
            padding: 12px 80px;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            cursor: pointer;
        }
    
        .uploadpdf button:hover {
            background-color: #005bb5;
        }
    
        .section p {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
            line-height: 1.4;
            text-align: left;
        }
    
        .section p a {
            color: #0073e6;
            text-decoration: none;
        }
    
        .section p a:hover {
            text-decoration: underline;
        }

        .bottomparagraph {
        display: flex;
        align-items: center;
        max-width: 600px;
        margin-top: 20px;
    }

    .bottomparagraph svg {
        margin-right: 12px; 
        flex-shrink: 0; 
        margin-top: 20px;
    }
    </style>

<div class="mainbody">
